<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/caf93bca36.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        .btnlogin {
            background-image: linear-gradient(50deg, rgb(106, 146, 225), rgb(197, 145, 189));
        }

        .btnlogin:hover {
            background-image: linear-gradient(50deg, rgb(167, 190, 236), rgb(194, 115, 182));
        }
    </style>
</head>

<body style="background-image: linear-gradient(50deg,rgb(106, 146, 225),rgb(197, 145, 189)); height: 100%;">
    <!-- mulai -->
    <div class="login min-vh-100 d-flex align-items-center my-5">
        <div class="container bg-light rounded-3" style="max-width: 500px;">
            <div class="row">
                <div class="col-12 text-center my-5">
                    <h1 class="fw-bold">Login</h1>
                </div>
            </div>
            <div class="container w-75">
                <div class="row">
                    <div class="col">
                        <p class="fw-bold text-secondary">Username</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user text-secondary"></i></span>
                            <input type="text" placeholder="Type your username" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="fw-bold text-secondary">Password</p>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fa-solid fa-lock text-secondary"></i></span>
                            <input type="password" placeholder="Type your password" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                        <div class="link d-flex justify-content-end">
                            <a class="text-secondary text-decoration-none" href="">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center my-5">
                        <button type="button"
                            class="btnlogin btn text-light rounded-4 py-2 fw-bold w-100">LOGIN</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="text-secondary">Or Login Using</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div><a href=""><img style="width: 40px; height: 40px;" src="png/facebook.png" alt=""></a>
                            <a href=""><img class="mx-2" style="width: 40px; height: 40px;" src="png/github.png"
                                    alt=""></a>
                            <a href=""><img style="width: 40px; height: 40px;" src="png/instagram.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center" style="padding-top: 150px; padding-bottom: 30px;">
                        <span class="text-secondary">Or Sign Up Using
                            <a href="../signup/index.html" class="text-decoration-none text-secondary mx-2 fw-bold">Sign
                                Up</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end -->











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
